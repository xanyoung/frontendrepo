<!DOCTYPE html>
<html>

<head>
    <title>Practice</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main__wrapper">
        <div class="main__container">
            <input type="text" class="emailFiled" placeholder="Login">
            <div class="passwordBlock">
                <input type="password" class="passwordField" placeholder="Password">
                <button id="passwordControl" onClick="eyePassword()"><img src="Eye.svg" alt="Eye"></button>
            </div>
            <input type="button" class="submitButton" value="Войти"></input>
        </div>
        <script>
            function eyePassword() {
                let input = document.getElementById("passwordControl");
                let typeofword = input.type;

                if (typeofword == "password") {
                    input.type = "text";
                }

                if (typeofword == "text") {
                    input.type = "password";
                }
            }
        </script>
    </div>

</body>

</html>
